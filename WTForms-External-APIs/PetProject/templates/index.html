{% extends 'base.html' %}
{% block content %}
<h1>Available Pets</h1>
{% for pet in pets %}
    <div class="card mb-3">
        <img class="card-img-top" src="{{ pet.image_url }}" alt="{{ pet.name }}">
        <div class="card-body">
            <h5 class="card-title">{{ pet.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ pet.species }} - {{ pet.age }} years old</h6>
            <p class="card-text">{{ pet.description }}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
